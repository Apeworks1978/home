<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Explorer</title>
    <link rel="canonical" href="https://getbootstrap.jp/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="cover.css" rel="stylesheet">
    <style>
        /* Next, Prevボタンの背景色とスタイルを変更 */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* 背景を半透明の黒に */
            border-radius: 50%; /* 丸いボタンに */
            padding: 10px; /* ボタンサイズの調整 */
        }

        /* Next, Prevボタンを画像の外側に配置するために位置調整 */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%; /* ボタン幅の縮小 */
        }

        /* ボタンが見やすいように、z-indexを設定して前面に配置 */
        .carousel-control-prev,
        .carousel-control-next {
            z-index: 2;
        }

        /* インジケーターのスタイルを変更 */
        .carousel-indicators li {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒背景 */
            border: 2px solid white; /* 白い枠線を追加 */
            width: 15px;
            height: 15px;
        }

        /* アクティブなインジケーターを目立たせる */
        .carousel-indicators .active {
            background-color: white; /* アクティブなインジケーターは白色に */
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Database Explorer</h1>
            <p class="lead text-info">An application for viewing or editing relational databases.</p>
            <p class="inner text-danger">.NET 6 &amp; Windowns only</p>
            <p class="lead mt-4 mb-4">
                <a class="btn btn-lg btn-primary" href="app/dbe_Setup.msi">download</a>
            </p>
            <!-- screenshots -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/fig01.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fig02.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fig03.png" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fig04.png" class="d-block w-100" alt="Slide 4">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fig04.png" class="d-block w-100" alt="Slide 5">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fig06.png" class="d-block w-100" alt="Slide 6">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!---->
            <hr />
            <div>
                <p>Supported DBMS are SQLServer, PostgreSQL, Oracle, SQLite and ODBC.</p>
            </div>
            <!---->
            <div>
                <a href="mailto:apeworks1978@gmail.com">contact</a>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
